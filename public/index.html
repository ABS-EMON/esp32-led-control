<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LED Control</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white transition-all duration-500">

  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl mb-6 font-bold">ESP32 LED Control</h1>

    <div class="flex space-x-4">
      <button onclick="setLED('on')" class="btn bg-green-500 hover:bg-green-600">Turn ON</button>
      <button onclick="setLED('off')" class="btn bg-red-500 hover:bg-red-600">Turn OFF</button>
    </div>
  </div>

  <script>
    function setLED(state) {
      fetch(`/led/${state}`)
        .then(res => res.text())
        .then(msg => {
          document.body.className = state === 'on' ? 'bg-white text-black transition-all duration-500' : 'bg-gray-900 text-white transition-all duration-500';
          alert(msg);
        });
    }
  </script>
</body>
</html>
